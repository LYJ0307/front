<body>
    
    <h2> 10까지의 합 </h2>

    <script>
        
        //1~10까지의 합 출력

        //반복횟수이자 1~10을 만들어 냄
        let sum=0;
        const MAX=20;


        for (let i=1; i<=MAX; i++) {
            sum = sum + i;
        }

    </script>

</body>
