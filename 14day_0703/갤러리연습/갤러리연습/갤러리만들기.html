<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        .gallery-wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;

            position: relative;
        }


        .gallery{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            
            background-image: url('media/mangom.jpg');
            background-position: center;
            background-size: cover;
        }



        .btn{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        

        .preBtn{
            position: absolute;
            top: 200px;
            left: 0px;
        }


        .nextBtn{
            position: absolute;
            top: 220px;
            right: 0px;
        }

    </style>

    
    <script>

        let imgs = ["media/mangom.jpg", "media/mangom2.png", "media/mangom3.png", "imgs/mangom4.png"];
        let i = 0;
        function nextImg() {
            //lert("dkdkeikwkekdkdk");


            i++;
            if( i >= imgs.length){
                i=0;
            }

            let gallery = document.querySelector(".gallery");
            gallery.innerHTML="";
            // gallery.style.backgroundImage="url('imgs/img1.jpeg')";  "+    +"
            gallery.style.backgroundImage=" url(' " + imgs[i] + " ')";
            gallery.style.backgroundSize = "cover";
            gallery.style.backgroundPosition = "center";

        }



        function prevImg() {


            let gallery = document.querySelector(".gallery");
            gallery.innerHTML="";
            i--;
            if(i < 0) {
                i = imgs.length-1;  // 배열의 가장 큰 index
            }
            gallery.style.backgroundImage="url(' " + imgs[i] +"')"
            gallery.style.backgroundSize="cover";
            gallery.style.backgroundPosition="center";


            

        }

    </script>


<body>
    

    <div class="gallery-wrap">



        <!-- gallery -->
        <div class="gallery"> 갤러리 시작 </div>


        <!-- btn-->
        <div    class="preBtn  btn" onclick="prevImg()"><<</div>
        <div    class="nextBtn  btn"  onclick="nextImg()">>></div>

    </div>


</body>
</html>
