<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .slide{
        height: 60px;
    }

    .slide .slide-item{
        display: none;
    }


</style>


<script>

    

    window.addEventListener("load", function() {
        let msg=[];
        let index = -1;

        let slide_items = document.querySelectorAll(".slide-item");


        for(let i=0; i<slide_items.length ; i++) {
            let message = slide_items[i].innerHTML;
            msg[i] =message;
        };

        console.log( msg);

        // setInterval(  콜백함수,  밀리세컨드  );  // 브라우저에게 일정 간격으로 메서드 호출
        setInterval( changeMsg, 3000 );




        function changeMsg() {
                index++; // 0 시작을 위해서

                if (index >= msg.length) {
                    index=0;
                }

                let slide = document.querySelector(".slide");
                slide.innerHTML = msg[index];
                }


    });


   

</script>


<body>

    <div class="gallery-wrap">
        <div class="slide">
            <div class="slide-item">여름이 왔네요</div>
            <div class="slide-item">프론트 프로젝트 시작 하루 전!!</div>
            <div class="slide-item">밖은 덥지만 에이콘은 시원해요</div>
            <div class="slide-item">여기가 천국 즐코!!</div>
        </div>
    </div>


    <button onclick="changeMsg()">클릭</button>
    
</body>
</html>
