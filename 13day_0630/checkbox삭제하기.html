<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <input type="checkbox"> 삭제1
    <input type="checkbox"> 삭제2
    <input type="checkbox"> 삭제3
    <input type="checkbox"> 삭제4
    <input type="checkbox"> 삭제5

    <input type="text">

    
    <button onclick="selDelete()">선택삭제</button>



    <script>

        function selDelete() {
            let checkboxs = document.querySelectorAll("input[type='checkbox']");
            alert(checkboxs.length)
            let p = document.querySelector("body");

            for(let i = 0; i < checkboxs.length; i++) {
                let checkbox = checkboxs[i]; // i = 0 첫번째 checkbox
                if ( checkbox.checked == true) {
                    alert('선택되었어');
                    p.removeChild(checkbox);
                }

            }
        }

    </script>

</body>
