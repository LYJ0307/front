<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

    .wrap{
        width: 900px;
        height: 300px;
        border: 1px solid black;
        height: 200px;
        padding: 30px;
    }


    .row{
        width: 100%;
        height: 200px;
        border: 1px solid black;
    }

    p{
        text-align: center;
    }

    .content{
        width: 80%;
        height: 150px;
        border: 1px solid black;
    }

</style>


<body>


<!-- 바깥쪽 영역-->
    <div class="wrap">
        <!-- 내용이 나오는 영역-->
        <div class="row">
            <!-- 제목 -->
            <p> 더 나누고 싶은 정보 </p>
            <!-- 글씨를 쓸 영역 -->
            <div class="content">
            </div>
        </div>
    </div>

    
</body>
</html>
