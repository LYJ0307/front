<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .btn{
        width: 150px;
        height: 80px;
        background-color: yellowgreen;
    }

</style>

<body>
    
    <div id="mybutton">버튼</div>
    <div id="content">내용입니다.</div>

    <button onclick="style1()">배경색 추가</button>
    <button onclick="style2()">망곰이 추가</button>
    <button onclick="style3()">배경색 제거</button>
    <button onclick="style4()">망곰이 제거</button>
    <button onclick="style5()">새로운 내용</button>

    
    <script>

        function style1() {


            let mybtn = document.getElementById("mybutton");

            mybtn.style.width="200px";
            mybtn.style.height="200px";
            mybtn.style.backgroundColor = "yellow";
            
        }

        function style2() {

            let mybtn = document.getElementById("mybutton");

            mybtn.style.width="200px";
            mybtn.style.height="200px";
            mybtn.style.backgroundImage = "url(https://item.kakaocdn.net/do/dc9561970173c28a13654c3f14180b4b617ea012db208c18f6e83b1a90a7baa7)";
            mybtn.style.backgroundSize="cover";
            mybtn.style.backgroundPosition="center";
            
        }


        function style3() {
            let mybtn = document.getElementById("mybutton");

            mybtn.style.backgroundColor = "transparent";
        }


        function style4() {
            let mybtn = document.getElementById("mybutton");
            mybtn.style.backgroundImage = "none";
        }

        function style5() {
            let content = document.getElementById("content");
            content.innerHTML="새로운 내용이죠!!"
        }

    </script>


</body>
</html>
