    <script>


        //2.
        // 작성자:
        // 기능 :   입력받은 수를 짝수/홀수 판별하는 기능
        // 입력 :   숫자 한 개
        // 반환 :   짝수면 true, 아니면 false
        

        function number(a) {
        
            if(a % 2 == 0) {
            return true;
            }else{
            return false;
            }

        }

        let b = parseInt(prompt("숫자를 입력하세요"));
        let result = number(b);


        if(result == true) {
            alert(" 짝수입니다 ");
            }else{
            alert(" 홀수입니다 ");
            } 




    </script>
