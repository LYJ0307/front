<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //2.
        // 작성자:
        // 기능 :   두 수 중에서 큰 수를 반환하는 기능
        // 입력 :   두 수
        // 반환 :   두 수 중에서 큰 수

        
        function number (i, j) {

            if (i > j) {
                return true;
            }else{
                return false;
            }
        }

        let a = parseInt(prompt("첫 번째 수를 입력하세요"));
        let b = parseInt(prompt("두 번째 수를 입력하세요"));

        let result = number(a, b);


        if(result == true) {
            alert("더 큰 수는 A입니다");
        }else{
            alert(" 더 큰 수는 B입니다");
        }






    </script>

</body>
</html>
