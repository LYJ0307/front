<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 자바스크립트로 객체를 표현하는 방법 : JSON
        // 구조화된 데이터 

        let snack = {
            name:"맛동산",
            price: 4200,
            weight: 300
        }; // 구조가 있는 자료형

        console.log( snack);

        //snack="맛동산"

        console.log(snack.name); //자바스크립트의 객체 표현 방법
        console.log(snack.price); // 속성만 가져도 객체라고 불린다
        console.log(snack.weight); 

    </script>

</body>
</html>
