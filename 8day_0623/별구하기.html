<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let star = parseInt(prompt("원하는 별 갯수만큼 입력"))
        let i = 0;
        
        while(i <= star) {
            document.write("*")
            i = i+1;
        }

    </script>

</body>
</html>
