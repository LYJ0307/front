<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let kor = parseInt(prompt("국어 점수 입력받기"))
        let eng = parseInt(prompt("영어 점수 입력받기"))

        if(kor && eng >= 90){
            document.write("<h1>장학금을 지급합니다</h1>")
        }

        else {
            document.write("<h1>장학금을 지급하지 않습니다</h1>")
        }

    </script>
    
</body>
</html>
