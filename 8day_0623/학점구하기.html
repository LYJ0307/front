<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        
    let score = parseInt(prompt("점수를 입력받아 학점을 구하시오"));

    if(score >= 90) {
        document.write("<h1>학점은 A 학점입니다 </h1>")
    }

    else if (score >= 80) {
        document.write("<h1>학점은 B 학점입니다 </h1>")
    }

    else if (score <= 79) {
        document.write("<h1>학점은 F 학점입니다 </h1>")
    }

    </script>

</body>
</html>
