<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let pay = parseInt(prompt("키드 사용 금액 입력하기"))

        if(pay >= 50){
            document.write("<h1>vvip입니다</h1>")
        }

        else if(pay >= 30) {
            document.write("<h1>vip입니다</h1>")
        }

        else {
            document.write("<h1>bronze입니다</h1>")
        }

    </script>

</body>
</html>
