<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let name = prompt("원하는 만큼 내 이름 출력하기")
        let num = prompt("얼마나 출력할지")

        for(i=0; i <= num; i++)
        {
            document.write("<h1> 제 이름은"+name+"입니다 </h1>");
        }

    </script>
    
</body>
</html>
