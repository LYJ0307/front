<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for(let i=0; i<4; i++)   //  초기식 ; 조건식 ;  증감식
        {
            alert("이윤정");
        }

        let j=0;

        while(j <=5) {   // while은 변수를 위에 선언
            document.write("*");
            j = j+1;
        }

        

    </script>

</body>
