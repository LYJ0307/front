<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        let menu = prompt("메뉴를 선택하시오 ", "1. 등록 2. 조회 3. 변경");
        //alert( menu);

        let menuInt = parseInt(menu); //"1" => 1
                                    // menu라는 변수의 값을 이용하겠다.

        // "1" 1 구분할 수 있어야 함
        // 1은 문자
        // parseInt("56")을 주면 진짜 숫자 56으로 바꿔줌 

        alert(menu);
        alert(menuInt);

        switch(menuInt) {
            case 1:
                alert("등록합니다");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("변경합니다");
                break;
            default :
                alert(" 잘못된 메뉴 ");
        }

        // 숫자 0
        // 문자 0
        // 메모리블럭 : 변수
        // abcd
        // A => 65
        // a => 97
        // "0" => 48
        // "1" => 49
        // "2" => 50
        // "3" => 51

    </script>
</body>
</html>
