<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let kor = parseInt(prompt("국어 점수를 입력하세요"));
    let eng = parseInt(prompt("영어 점수를 입력하세요"));
    let math = parseInt(prompt("수학 점수를 입력하세요"));


    sum = kor + eng + math ; 
    document.write("<h1>평균은  " + sum/3+"점입니다</h1>")



    </script>

</body>
</html>
