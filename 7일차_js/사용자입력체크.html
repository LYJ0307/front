    function check() {
            //alert("클릭되었습니다");
        // 사용자id 입력했는지 확인
        //
        let useridTag= document.getElementById("userid");
        //alert(useridTag);

        alert(userid );


        useridTag.value="이윤정";


        //판단
        if( userid == ""){
            alert(" 아이디를 입력하세요");
        }
    }

</script>

<body>
    
    아이디
