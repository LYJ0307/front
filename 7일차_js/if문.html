    <h2> IF문 분기문 </h2>

    <script>

        let kor=85; // 등급 구하기  A, B, C 나머지 F
        let grade;

        if ( kor >=90 ){
            grade="A"; // '', ""
        }else if(kor >= 80) {
            grade="B"
        }else if(kor >= 70) {
            grade="C";
        }else{
            grade="F"
        }

        alert(grade);

    </script>
